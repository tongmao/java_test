<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员管理系统</title>
    <link rel="stylesheet" href="./bootstrap4/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="container">
       <h1 class="text-center">会员管理系统</h1>
       <p class="text-right"><span id="memberManage-user-username">username</span>,<a href="#" id="memberManage-a-loginout">登出</a></p>
    </header>
    <div class="container">
        <form class="text-center margin-bottom">
            <input type="text" placeholder="请输入关键字" id="memeberManage-search-input">
            <button type ="button" class="btn btn-outline-primary" id="memberManage-search-btn">搜索</button>
        </form>
        <div class="alert alert-danger" role="alert" id="memberManage-wranning-block"></div>
        <div class="alert alert-success" role="alert" id="memberManage-success-block"></div>
        <table class="table table-dark table-bordered table-hover table-sm  text-center">
            <thead>
              <tr>
                <th scope="col">会员ID</th>
                <th scope="col">会员名</th>
                <th scope="col">会员等级</th>
                <th scope="col">操作</th>
              </tr> 
            </thead>
            <tbody>
              <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr> -->
            </tbody>
            <tfoot>
              <tr>
                <th scope="col">第<span id="memberManage-table-nowpage">?</span>页,共<span id="memberManage-table-maxpage">?</span>页</th>
                <th scope="col">
                  <button type="button" class="btn btn-outline-primary" id="memberManage-table-prepage"><</button>
                </th>
                <th scope="col">
                  <button type="button" class="btn btn-outline-primary" id="memberManage-table-nextpage">></button>
                </th>
                <th scope="col">
                  <button type="button" class="btn btn-outline-primary btn-block" data-toggle="modal" data-target="#staticBackdrop" id="memberManage-table-addember">+</button>
                </th>
              </tr>
            </tfoot>
          </table>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">用户信息</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <from id="memberManage-from">
                <p class="row">
                  <label class="col-6">
                    <span>* 姓名:</span>
                    <input type="text" placeholder="必填字段">
                  </label>
                  <label class="col-3 offset-1">
                    <span>* 年龄:</span>
                    <input type="number" max="150" min="18"  placeholder="18" value="18">
                  </label>
                </p>
                <p class="row">
                  <label class="col-6">
                    <span>* 用户名：</span>
                    <input type="text" placeholder="必填字段">
                  </label>
                  <label class="col-5 offset-1">
                    <span>* 会员等级：</span><br>
                    <input type="number" max="3" min="0" placeholder="0" value="0">
                  </label>
                </p>
                <p>
                  <label>
                    <span>* 电话:</span><br>
                    <input type="text" placeholder="必填字段">
                  </label>
                </p>
                <p>
                  <label>
                    <span>会员到期时间：</span><br>
                      <input type="date">
                  </label>
                  
                </p>
                <p>
                  <span>邮箱:</span><br>
                  <input type="email">
                </p>
                <p>
                  <span>住址:</span><br>
                  <input type="text">
                </p>
            </from>
            <div class="alert alert-danger" role="alert" id="memberManage-addWranning-block"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary" id="memberManage-addMemebr-submitBtn">提交</button>
          </div>
        </div>
      </div>
    </div>




    <footer>
        <p class="text-center">版权所有 &copy; | JSU</p>
    </footer>
    <script src="./jquery/dist/jquery.min.js"></script>
    <script src="./bootstrap4/dist/js/bootstrap.min.js"></script>
    <script src="./js/MeberManage.js" type="module"></script>
</body>
</html>
